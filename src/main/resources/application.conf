        filePathResultCrimeTypes = "Result/crimeTypes.json"
        filePathResultDistricts = "Result/districts.json"
        filePathResultCrimesByDistrict = "Result/crimesByDistrict.json"
        filePathResultCrimesByCrimeType = "Result/crimesByCrimeType.json"
    }
}